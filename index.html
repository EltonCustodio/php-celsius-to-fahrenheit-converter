
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

<title>Convert</title>

<link rel="stylesheet" href="asset/css/style.css" />

</head>
<body>

<section class="container">
	<form class="form">
		<fieldset>
			<legend>Celsius to Fahrenheit Converter</legend>
			<label>
			Celsius
				<input id="celsius" type="text" placeholder="75" required="required" />
			</label>
			<button>Calculate</button>
		</fieldset>
	</form>
	
	<div class="content-result">
		<span class="label">Fahrenheit</span>
		<span class="result">0.00</span>
	</div>
</section>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="asset/js/CalcService.js"></script>
<script src="asset/js/CalcController.js"></script>

</body>
</html>
